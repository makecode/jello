<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="shortcut icon" href="img/jelloMan.png" type="img/png">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
  <title>Jello Apps</title>
</head>

<body>

  <div class="mobile-menu">
    <div class="mobile-menu__top"></div>
    <div class="mobile-menu__bottom">
      <ul class="mobile-menu__list">
        <li class="mobile-menu__el">
          <a href="#" class="mobile-menu__link">
            <span class="icon icon-apps"></span>
            <span class="mobile-menu__name">Home</span>
          </a>
        </li>
        <li class="mobile-menu__el">
          <a href="#" class="mobile-menu__link">
            <span class="icon icon-apps"></span>
            <span class="mobile-menu__name">Apps</span>
          </a>
        </li>
        <li class="mobile-menu__el">
          <a href="#" class="mobile-menu__link">
            <span class="icon icon-game"></span>
            <span class="mobile-menu__name">Games</span>
          </a>
        </li>
        <li class="mobile-menu__el">
          <a href="#" class="mobile-menu__link">
            <span class="icon icon-rington"></span>
            <span class="mobile-menu__name">Ringtons</span>
          </a>
        </li>
        <li class="mobile-menu__el">
          <a href="#" class="mobile-menu__link">
            <span class="icon icon-post"></span>
            <span class="mobile-menu__name">Posts</span>
          </a>
        </li>
      </ul>
    </div>
  </div><!-- end mobile-menu -->
  
  <header class="header">
    <div class="header__bg"></div>
    <div class="container">
      <div class="header__wrap">
        <div class="header__top">
          <div class="header__left">
            <div class="hamburger" id="hamburger">
              <span class="hamburger__el"></span>
              <span class="hamburger__el"></span>

            </div>
            <div class="logo">
              <a href="#" class="logo__link">
                <img src="img/logo_head.svg" alt="logo-JelloApps" class="logo__img">
              </a>
            </div>
            <div class="search is-small i-ml-20">
              <form class="search__form" action="#">
                <input class="search__input"
                       type="text"
                       placeholder="Find any apps">
                <button type="submit" class="search__btn">
                  <span class="icon icon-search"></span>
                </button>
              </form>
            </div><!-- end search -->
          </div>
          <div class="header__right">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__el">
                  <a href="#" class="nav__link">
                    <span class="icon icon-apps"></span>
                    <span class="nav__name">Apps</span>
                  </a>
                </li>
                <li class="nav__el">
                  <a href="#" class="nav__link">
                    <span class="icon icon-game"></span>
                    <span class="nav__name">Games</span>
                  </a>
                </li>
                <li class="nav__el">
                  <a href="#" class="nav__link">
                    <span class="icon icon-rington"></span>
                    <span class="nav__name">Ringtons</span>
                  </a>
                </li>
                <li class="nav__el">
                  <a href="#" class="nav__link">
                    <span class="icon icon-post"></span>
                    <span class="nav__name">Posts</span>
                  </a>
                </li>
              </ul>
            </nav>
            <button class="btn mobile-search" id="btn-search-mobile" type="button">
              <span class="icon icon-search"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="search is-mobile is-visible" id="search-mobile">
      <form class="search__form" action="#">
        <input class="search__input"
               type="text"
               placeholder="Find any apps">
        <div class="search__action">
          <button class="btn is-search" type="button">
            Search
          </button>
        </div>
      </form>
    </div>
  </header>

  <main class="main">
    <section class="content is-inner-10">
      <div class="container">
        <div class="error">
          <span class="error__name">404</span>
          <p class="error__descr">The requested page could not be found.</p>
          <a class="btn" href="#">Back Home</a>
        </div><!-- end error -->
      </div><!-- end container -->
    </section>
  </main><!-- end main -->

  <footer class='footer'>
    <div class="container">
      <div class="footer__wrap">
        <div class="footer__left">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="img/logo_foot.svg" alt="logo-JelloApps" class="logo__img">
            </a>
          </div>
        </div>
        <div class="footer__center">
          <div class="copyright">Â© 2018 JelloApps.com. All rights reserved.</div>
        </div>
        <div class="footer__right">
          <nav class="nav is-footer">
            <ul class="nav__list">
              <li class="nav__el">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__el">
                <a href="#" class="nav__link">Contact Us</a>
              </li>
              <li class="nav__el">
                <a href="#" class="nav__link">Privacy</a>
              </li>
              <li class="nav__el">
